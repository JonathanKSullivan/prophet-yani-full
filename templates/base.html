<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ metadata.page_title }}</title>
    <link href="https://db.onlinewebfonts.com/c/45efcf93d0c9504aa316c9bb7ce66a2e?family=Pietra+LP+W01+Regular" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/webp" href="https://jonathanksullivan.github.io/prophet-yani/image/logo.webp">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header class="text-center">
        <!-- Navbar -->
    {% include "base/navbar.html" %}

        <!-- This can be a common header or you can use Jinja's block to make it customizable -->
        {% block header %}
        <!-- Unique Page header will go here -->
        {% endblock %}
    </header>

    <main>
        {% block content %}
        <!-- Unique Page Content will go here -->
        {% endblock %}
    </main>

    <footer class="text-center mt-5">
        <p>{{ footer.text | safe }}</p>
    </footer>

    <script>
        // JavaScript to add the 'opaque' class to the navbar on scroll
        window.addEventListener('scroll', function() {
            var navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) { // Adjust the scroll threshold as needed
                navbar.classList.add('opaque');
            } else {
                navbar.classList.remove('opaque');
            }
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
