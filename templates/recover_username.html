{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Recover Username</h2>
            <!-- Display flash messages here -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('user_blueprint.recover_username') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Recover Username</button>
            </form>
            <div class="mt-3">
                <a href="{{ url_for('user_blueprint.login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
