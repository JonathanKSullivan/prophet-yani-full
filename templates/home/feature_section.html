<section id="features" class="container my-5">
    <h2>{{ features.title }}</h2>
    <div class="row">
       {% for feature in features.features %}
          <div class="col-md-4 mb-4">
                <div class="card">
                   <div class="card-body">
                      <h3 class="card-title">{{ feature.title }}</h3>
                      <p>{{ feature.description }}</p>
                   </div>
                </div>
          </div>
       {% endfor %}
    </div>
 </section>
