<!-- Modal Structure -->
<div class="modal fade" id="calendarModal-{{ service.id }}" tabindex="-1" role="dialog" aria-labelledby="calendarModalLabel-{{ service.id }}" aria-hidden="true" data-service-id="{{ service.id }}" data-service-duration="{{ service.duration }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="calendarModalLabel-{{ service.id }}">Book {{ service.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="calendar-{{ service.id }}"></div> <!-- Calendar here -->
                <div id="booking-form-container"></div> <!-- Container for the booking form -->
            </div>
        </div>
    </div>
</div>
