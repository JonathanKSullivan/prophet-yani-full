<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - Prophet Yani</title>
    <style>
        body {
            font-family: "Pietra LP W01 Regular", Arial, sans-serif;
            background-color: #F5F5F5;
            color: #2B213A;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #DAA520; /* Gold border */
        }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #2B213A; /* Dark Purple */
            color: #DAA520; /* Gold */
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: darken(#2B213A, 10%);
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
