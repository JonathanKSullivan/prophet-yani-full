{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Admin Dashboard</h2>
            
            <!-- Displaying Admin Statistics -->
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-center bg-primary text-white mb-3">
                        <div class="card-body">
                            <h3>Users</h3>
                            <h4>{{ data.user_count }}</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-success text-white mb-3">
                        <div class="card-body">
                            <h3>Services</h3>
                            <h4>{{ data.service_count }}</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-info text-white mb-3">
                        <div class="card-body">
                            <h3>Bookings</h3>
                            <h4>{{ data.booking_count }}</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-warning text-white mb-3">
                        <div class="card-body">
                            <h3>Donations</h3>
                            <h4>{{ data.total_donations }}</h4>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Additional admin information can be added here -->

        </div>
    </div>
</div>
{% endblock %}
